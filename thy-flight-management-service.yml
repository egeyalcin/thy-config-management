server:
  port: 8014

spring:
  datasource:
    url: jdbc:postgresql://thy-db:5432/thy
    username: thy
    password: thy

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.spatial.dialect.postgis.PostgisDialect

  messages:
    basename: exception

  liquibase:
    enabled: true
    change-log: classpath:db.changelog/db.changelog-master.xml

  kafka:
    bootstrap-servers: kafka:9092
    consumer:
      group-id: thy-data

springfox:
  documentation:
    swagger:
      v2:
        path: /api-docs
        use-default-response-messages: false

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URI:http://eureka-server:8012/eureka}
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}