server:
  port: 8014

spring:
  elasticsearch:
    uris: http://thy-elasticsearch:9200
    connection-timeout: 5s
    socket-timeout: 30s

  redis:
    host: thy-redis
    port: 6379

  cache:
    type: redis

cache:
  config:
    entryTtl: 60
    countryNames:
      entryTtl: 30

  messages:
    basename: exception

  liquibase:
    enabled: true
    change-log: classpath:db.changelog/db.changelog-master.xml

  kafka:
    bootstrap-servers: kafka:9092
    consumer:
      group-id: thy-data

springfox:
  documentation:
    swagger:
      v2:
        path: /api-docs
        use-default-response-messages: false

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URI:http://eureka-server:8012/eureka}
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}